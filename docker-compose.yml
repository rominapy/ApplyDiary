services:
  postgres:
    image: postgres:16
    container_name: careerflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: careerflow
    ports:
      - "5432:5432"
    volumes:
      - careerflow_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d careerflow"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  careerflow_pg_data:
